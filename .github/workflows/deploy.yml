name: deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Загружаем приватный ключ в ssh-agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Чтобы не спрашивал "Are you sure you want to continue connecting"
      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o BatchMode=yes "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
            set -e
            cd /opt/wraith
            git pull
            systemctl restart wraith-backend || true
            systemctl restart nginx || true
            echo "DEPLOY_OK $(date -u)" > /opt/wraith/DEPLOY_OK.txt
          EOF
